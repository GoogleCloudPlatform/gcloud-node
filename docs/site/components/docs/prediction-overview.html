<h3>Prediction Overview</h3>
<p>
  The <code>gcloud.prediction</code> method will return a <code>prediction</code> object, allowing you to create models, train them, and query them.
</p>
<p>
  To learn more about the Prediction API, see <a href="https://cloud.google.com/prediction/docs/getting-started" target="_blank">What is the Google Prediction API?</a>.
</p>
