environment:
  matrix:
  fast_finish: true
  - nodejs_version: "0.12"
  - nodejs_version: "4"
  - nodejs_version: "6"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test
  - ps: if (!$env:APPVEYOR_PULL_REQUEST_NUMBER) { npm run system-test }

environment:
  GCLOUD_TESTS_CREDENTIALS:
    secure: 

build: off
